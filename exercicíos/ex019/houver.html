<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div >p {
            display: none;
        }
        div:hover >p {
            display: block;
            color: aliceblue;
            background-color: aquamarine;
            width: 300px;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<h1>Exemplo de hover</h1>
<p>passe o mouse em cima</p>
<div>
    passe o mouse aqui 
    <p>TEXRO EXCONDIDO</p>
</div>
<p>fim do ex</p>
