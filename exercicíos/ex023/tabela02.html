<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
    <style>
       body{
        font-family: Arial, Helvetica, sans-serif;
       }
       table{
        width: 500px;
        border-collapse: collapse;
       }
       td, th{
        border: 1px solid black;
        padding: 10px;
       }
    </style>
</head>
<body>
    <h1>Anatomia para tabelas grandes</h1>
    <table>
       <thead>
        <tr>
            <td>Estado</td>
            <td>população</td>
        </tr>
       </thead>
       <tbody>
        <td>São Paulo</td>
        <td> 49 919 049 00</td>
       </tbody>
       <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td>0000</td>
            </tr>
       </tfoot>
    </table>
</body>
</html>
